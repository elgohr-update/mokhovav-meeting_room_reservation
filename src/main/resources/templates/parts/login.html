<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">

<body th:fragment="loginForm(action, showUsername, showConfirm, message, buttonText)">
    <form th:action="${action}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group row" th:if="${showUsername}">
            <label class="col-sm-4 col-md-2 col-form-label">Username:</label>
            <input class="col-sm-4 col-md-2 form-control"  type="text" name="username" placeholder="User name"/>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-md-2 col-form-label">Password:</label>
            <input class="col-sm-4 col-md-2 form-control" type="password" name="password" placeholder="Password"/>
        </div>

        <div class="form-group row" th:if="${showConfirm}">
            <label class="col-sm-4 col-md-2 col-form-label">Confirm Password:</label>
            <input class="col-sm-4 col-md-2 form-control" type="password" name="confirm" placeholder="Confirm password"/>
        </div>

        <label class="col-form-label">[[${message}]]</label>

        <div th:if="${param.error}" class="alert alert-danger">Invalid username and password.</div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">[[${buttonText}]]</button>
        </div>
    </form>
</body>

<body th:fragment="logoutLabel">
    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input class="nav-item" type="submit" value="Sign Out"/>
    </form>
</body>

</html>

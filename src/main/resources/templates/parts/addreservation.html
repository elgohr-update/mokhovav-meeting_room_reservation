<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<body th:fragment="addReservation(title, description, date, time, duration, isAdd)">
    <div class="container mt-1 ml-1">
        ADD CONFERENCE
        <form th:action="'addReservation'" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-group row">
                <label class="col-sm-4 col-md-2 col-form-label">Title:</label>
                <input class="col-sm-4 col-md-2 form-control"  type="text" name="title" placeholder="Title" th:value="${title}"/>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-md-2 col-form-label">Description:</label>
                <input class="col-sm-4 col-md-2 form-control" type="text" name="description" placeholder="Description" th:value="${description}"/>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-md-2 col-form-label">Date:</label>
                <input class="col-sm-4 col-md-2 form-control" type="date" name="date" th:value="${date}"/>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-md-2 col-form-label">Start time:</label>
                <input class="col-sm-4 col-md-2 form-control" type="time" name="time" placeholder="Duration" th:value="${time}"/>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-md-2 col-form-label">Duration (min.):</label>
                <input class="col-sm-4 col-md-2 form-control" type="number" name="duration" placeholder="Duration" th:value="${duration}"/>
            </div>

            <label class="col-form-label">[[${message}]]</label>

            <div th:if="${isAdd}" class="form-group">
                <button class="btn btn-primary" type="submit">Add</button>
            </div>
        </form>
    </div>
</body>
</html>

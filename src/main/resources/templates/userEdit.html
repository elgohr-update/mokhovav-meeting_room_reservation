<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
</head>
<body>
    USER EDITOR
    <form action="/user" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <li th:name="list" th:each="role : ${roles}">
            <div>
                <label><input th:type="checkbox" th:name="${role.roleName}" th:checked="${user.isRole(role)}" th:text="${role.roleName}"/> </label>
            </div>
        </li>
        <div><input type="text" name="userName" th:value="${user.userName}"/></div>
        <input type="hidden" name="userId" th:value="${user.id}">
        <div><button type="submit">Save</button></div>
    </form>

</body>
</html>

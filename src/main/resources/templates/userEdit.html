<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">

<head th:replace="parts/common::head"/>

<body>
    <div th:replace="parts/common::body"></div>
    <div class="container mt-1 ml-1">
        USER EDITOR
        <form action="/userControl" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-group">
                <ul class="col-sm-4 col-md-2 list-group">
                    <li class="list-group-item" th:name="list" th:each="role : ${roles}">
                        <input type="checkbox" th:name="${role.roleName}" th:checked="${user.isRole(role)}" th:text="${role.roleName}"/>
                    </li>
                </ul>
            </div>

            <div class="form-group">
                <input class="col-sm-4 col-md-2 form-control" type="text" name="userName" th:value="${user.userName}"/>
            </div>

            <input type="hidden" name="userId" th:value="${user.id}">

            <div class="form-group">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </form>
    </div>
</body>
</html>

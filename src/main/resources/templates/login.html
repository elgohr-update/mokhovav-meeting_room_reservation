<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
</head>
<body>
    <div><a href="/">Home</a></div>
    <div>LOGIN</div>
    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div>Username : <input type="text" name="username" placeholder="Enter user name"/></div>
        <div>Password : <input type="password" name="password" placeholder="Enter password"/></div>
        <div th:if="${param.error}"> Invalid username and password. </div>
        <div th:if="${param.logout}"> You have been logged out. </div>
        <div><input type="submit" name="text" value="Sign in"/></div>
    </form>
</body>
</html>
